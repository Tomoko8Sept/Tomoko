<div class="container main" role="main">
  <div class="row title-container">
    <div class="col-xs-10">
      <h4 class="map-title">タイトル未設定</h4>
    </div>
    <div class="col-xs-2">
      <button type="button" class="btn btn-primary" id="saveMap" disabled>保存</button>
    </div>
  </div>
  <!-- タブ・メニュー -->
  <ul class="nav nav-tabs nav-justified" role="tablist">
    <li class="active"><a href="#metadataTab" data-toggle="tab" role="tab">メタデータ</a></li>
    <li><a href="#gcpsTab" data-toggle="tab" role="tab" disabled>対応点設定</a></li>
    <li class="disabled"><a href="#landmarkTab" data-toggle="tab" role="tab">ランドマーク設定</a></li>
  </ul>

  <!-- タブ内容 -->
  <div class="tab-content">
    <div class="tab-pane active" id="metadataTab">
      <form>
        <div class="row">
          <div class="form-group col-xs-5">
            <label for="title">地図名称(表示用)</label>
            <input type="text" class="form-control" id="title" aria-describedby="titleHelp" placeholder="地図名を入力してください">
            <small id="titleHelp" class="form-text text-muted">地図の表示用名称を入力してください。</small>
          </div>
          <div class="form-group col-xs-5">
            <label for="mapID">地図ID</label>
            <input type="text" class="form-control" id="mapID" aria-describedby="mapIDHelp" placeholder="地図IDを入力してください。">
            <small id="mapIDHelp" class="form-text text-muted">一意な地図IDを入力してください。</small>
          </div>
          <div class="form-group col-xs-2" id="changeIDdiv">
            <label for="changeID" class="w100">　</label>
            <button type="button" class="btn btn-danger" id="changeID">地図ID変更</button>
          </div>
          <div class="form-group col-xs-2 hide" id="checkIDdiv">
            <label for="checkID" class="w100">　</label>
            <button type="button" class="btn btn-secondary" id="checkID">一意性確認</button>
          </div>
        </div>
        <div class="row">
          <div class="form-group col-xs-6">
            <label for="attr">アトリビューション</label>
            <input type="text" class="form-control" id="attr" aria-describedby="attrHelp" placeholder="コピーライト表記を入力してください">
            <small id="attrHelp" class="form-text text-muted">コピーライト表記等地図隅に表示しておく文字列を入力してください。</small>
          </div>
          <div class="form-group col-xs-3">
            <label for="width">地図画像幅</label>
            <input type="text" class="form-control" id="width" disabled>
          </div>
          <div class="form-group col-xs-3">
            <label for="height">地図画像高さ</label>
            <input type="text" class="form-control" id="height" disabled>
          </div>
        </div>
        <div class="row">
          <div class="form-group col-xs-offset-10 col-xs-2">
            <button type="button" class="btn btn-secondary" id="uploadMap">地図アップロード</button>
          </div>
        </div>
      </form>

    </div>
    <div class="tab-pane h100" id="gcpsTab">
      <div class="row map-row">
        <div id="illstMap" class="col-xs-6 h100">
        </div>
        <div id="mercMap" class="col-xs-6 h100">
        </div>
      </div>
      <div class="row map-control-footer">
        <div class="col-xs-3">
          <label>エラーモード</label>
          <label><input type="radio" name="strict" value="strict" checked>厳格</label>
          <label><input type="radio" name="strict" value="auto">自動</label>
        </div>
        <div class="col-xs-3">
          <label>エラー状態:</label><label id="error_status"></label>
        </div>
        <div class="col-xs-3 hide">
          <button type="button" class="btn btn-secondary" id="viewError">次のエラー表示</button>
        </div>
      </div>
    </div>
    <div class="tab-pane" id="landmarkTab">
      <p>タブＣの内容</p>
    </div>
  </div>
</div> <!-- /container -->
