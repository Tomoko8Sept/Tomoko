<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!--meta name="viewport" content="width=device-width, initial-scale=1"-->
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="icon" href="../../favicon.ico">

  <title>Maplat Editor</title>
  <link href="css/theme.css" rel="stylesheet">
</head>

<body class="settings">

<div class="container" role="main">
  <h3>設定</h3>

  <div>
    <form class="form-horizontal">
      <div class="form-group">
        <label class="col-xs-3 control-label" for="saveFolder">結果出力フォルダ</label>
        <div class="col-xs-9">
          <input type="text" class="form-control" id="saveFolder" placeholder="出力フォルダを指定してください">
        </div>
      </div>
      <div class="form-group">
        <div class="col-xs-offset-8 col-xs-4">
          <button type="button" class="btn btn-secondary" id="reset" disabled>リセット</button>
          <button type="button" class="btn btn-primary" id="submit" disabled>保存</button>
        </div>
      </div>
      <div class="form-group">
        <div class="col-xs-offset-10 col-xs-2">
          <button type="button" class="btn btn-secondary" id="close">終了</button>
        </div>
      </div>
    </form>
  </div>

</div> <!-- /container -->


<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="common/js/require.min.js"></script>
<script>
requirejs(['js/config'],function() {
    requirejs(['settings'], function (app) {
    });
});
</script>
</body>
</html>
